<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

    <div class="form-group">
        <input hidden type="text" name="id" id="id" #id="ngModel" [(ngModel)]="service.poster.id">
    </div>
    <div class="form-group">
        <input hidden type="text" name="posurl" id="posurl" #posurl="ngModel" [(ngModel)]="service.poster.posurl" class="form-control">
    </div>
    <div class="form-group">
        <input type="file" name="poster" id="poster" (change)="uploadPoster($event)" class="form-control">
    </div>
    <div>
        <!-- <img [src]="imageurl || " alt=""> -->
    </div>
    <button type="submit" [disabled]="form.invalid && !hasSelected">Submit</button> <label for="" [hidden]=!uploading> {{ percentage }} /100</label>

</form>
