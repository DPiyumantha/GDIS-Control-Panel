<table class="table table-hover">
    <thead>

        <th>Notice</th>

        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let lec of list">
            <td> {{ lec.message }}</td>

            <td>
                <a (click)="onEdit(lec)" class="btn "> <i class="fas fa-edit finger"></i> </a>

                <a class="btn text-danger" (click)="onDelete(lec.id)"> <i class="fa fa-trash finger"></i> </a>
            </td>
        </tr>
    </tbody>
</table>
