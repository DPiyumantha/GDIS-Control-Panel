<div class="container-fluid">
    <h4 class="display-4">Notice Board </h4> <br>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
            <input required type="text" name="message" #message="ngModel" [(ngModel)]="service.notice.message" id="" class="form form-control inputGroup-sizing-lg" placeholder="Notice">
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.notice.id">
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block"> Paste on Noticeboard </button>
        </div>
    </form>

</div>
