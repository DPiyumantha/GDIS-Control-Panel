<table class="table table-hover">
    <thead>
        <th>Picture</th>
        <th>Name</th>
        <th>Position</th>
        <th>Qualifications</th>
        <th>Research Area</th>
        <th>e-mail</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let lec of list">
            <td><img src='{{ lec.imgurl }}' alt=" " style="max-width: 50%; max-height: 50%;"> </td>
            <td> {{ lec.salutation }} {{ lec.fullName }} </td>
            <td> {{ lec.position }}</td>
            <td> {{ lec.qualifications }} </td>
            <td> {{ lec.resArea }} </td>
            <td> {{ lec.emailA }} </td>
            <td>
                <a (click)="onEdit(lec)" class="btn "> <i class="fas fa-edit"></i> </a>
                <a class="btn text-danger" (click)="onDelete(lec.id, lec.fullName)"> <i class="fa fa-trash"></i> </a>
            </td>
        </tr>
    </tbody>
</table>
