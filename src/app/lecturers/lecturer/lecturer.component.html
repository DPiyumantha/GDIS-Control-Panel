<h4 class="display-4">Lecturer Details</h4>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-row">
        <div class="form-group col-md-2">
            <input name="salutation" #salutation="ngModel" [(ngModel)]="service.formData.salutation" class="form-control" placeholder="Salutation" required>
        </div>
        <div class="form-group col-md-10">
            <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Name" required>
        </div>
    </div>

    <div class="form-group">
        <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="Position" required>
    </div>
    <div class="form-group">
        <input name="qualifications" #qualifications="ngModel" [(ngModel)]="service.formData.qualifications" class="form-control" placeholder="Qualifications" required>
    </div>
    <div class="form-group">
        <input type="email" name="emailA" #emailA="ngModel" [(ngModel)]="service.formData.email" class="form-control" placeholder="e-mail" required>
    </div>
    <div class="form-group">
        <input name="imgurl" #imgurl="ngModel" [(ngModel)]="service.formData.imgurl" class="form-control" placeholder="imgurl" required>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-block btn-primary">Submit</button>
    </div>

</form>
